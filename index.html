<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="card">
    <div class="img-wrapper">
    <img src="images/image-product-desktop.jpg" alt="The image of parfume">
  </div>
    <section class="content">
      <h2 class="secondary-heading">Perfume</h2>
      <h1 class="primary-heading">Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="pricing">
        <span class="low-price">$149.99</span>
        <span class="start-price">$169.99</span>
      </div>
      <a class="btn" href="#">Add to Cart</a>
      </section>

  </main>
</body>

</html>
